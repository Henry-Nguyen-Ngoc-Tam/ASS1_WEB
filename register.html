<body>
    <div class="container-fluid">
        <div class="menu">
            <div class="row">
                <div class="left-menu col-md-6 col-sm-12">
                    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
                        <a class="navbar-brand" href="#">
                        	<img src="images/logobk3.png" alt="logo" style="width:45px;">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="collapsibleNavbar">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Công nghệ</a>

                                    <a class="nav-link" href="#">Tin tức</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div class="form-group d-flex align-items-center col-md-6 col-sm-12">
                    <div class="row col-12">
                        <form class="search-form col-md-9 col-sm-9" action="">
                            <input type="search" placeholder="Tìm kiếm">
                            <i class="fas fa-search"></i>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-contain">
            <h1>Đăng ký tài khoản</h1>
            <div class="form-group">
                <h2 class="form-title">Đăng ký tài khoản</h2>
                <div class="username">
                    <div class="row">
                        <div class="label col-md-4">
                            <label for="">Nhập tên người dùng:</label>
                        </div>
                        <div class="input col-md-8">
                            <input type="text" name="username">
                        </div>
                    </div>
                </div>
                <div class="email">
                    <div class="row">
                        <div class="label col-md-4">
                            <label for="">Email:</label>
                        </div>
                        <div class="input col-md-8">
                            <input type="text" name="email">
                        </div>
                    </div>
                </div>
                <div class="pass">
                    <div class="row">
                        <div class="label col-md-4">
                            <label for="">Password:</label>
                        </div>
                        <div class="input col-md-8">
                            <input type="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="re-pass">
                    <div class="row">
                        <div class="label col-md-4">
                            <label for="">Nhập lại password:</label>
                        </div>
                        <div class="input col-md-8">
                            <input type="password" name="repassword">
                        </div>
                    </div>
                </div>
                <div class="dayOfBirth">
                    <div class="row">
                        <div class="label col-md-4">
                            <label for="">Ngày sinh:</label>
                        </div>
                        <div class="input col-md-8">
                            <input type="date" name="birthday">
                        </div>
                    </div>
                </div>
                <div class="sex">
                    <div class="row">
                        <div class="label col-md-4">
                            <label for="">Giới tính:</label>
                        </div>
                        <div class="input col-md-8">
                            <input type="radio" name="gender" value="male">Nam
                            <input type="radio" name="gender" value="female">Nữ
                        </div>
                    </div>
                </div>
                <div class="reg">
                    <button class="register">Đăng ký tài khoản</button>
                </div>          
            </div>
        </div>
        <div class="footer">
            
        </div>
